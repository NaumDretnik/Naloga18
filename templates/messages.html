{% extends "base.html" %}

{% block title %} Messages{% endblock %}

{% block vsebina %}
{% for message in messages %}
<div class="media">
  <div class="media-body">
    <h4 class="media-heading">{{ message.name|striptags }} at {{ message.email|striptags }}</h4>
    <p>{{ message.content|striptags }} | {{ message.timestamp|striptags }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
