{% extends "base.html" %}

{% block title %} Guestbook{% endblock %}

{% block vsebina %}
<section id="contact" class="content-section text-center">
    <div class="contact-section">
        <div class="container">
          <h2>Your message</h2>
           <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <form class="form-horizontal" method="post" action="/message-edit-{{ message.key.id() }}">
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input type="text" class="form-control" id="exampleInputName2" name="name" value="{{ message.name }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" name ="email" value="{{ message.email }}">
                </div>
                <div class="form-group ">
                  <label for="exampleInputText">Your message</label>
                 <textarea  class="form-control" name="content">{{ message.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>
</section>
{% endblock %}
